<div class="expense-item-card">
  <div class="expense-item-content">
    <span class="expense-category">{{ expense.category.name }}</span>
    <span class="expense-name">{{ expense.name }}</span>
    <span class="expense-amount">{{ expense.amount | currency:'EUR' }}</span>
  </div>
  <div class="expense-item-actions">
    <button (click)="onEdit()" icon="pi pi-pencil" pButton></button>
    <button (click)="onDelete()" icon="pi pi-trash" pButton></button>
  </div>
</div>
